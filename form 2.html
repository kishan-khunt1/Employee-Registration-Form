<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body background="https://images.unsplash.com/photo-1528458805188-8774877fdb71?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=852&q=80">
		<form>
            <h1 align="center"><u>Employee Registration Form</u></h1>
			<table align="center">
                <tr>
                    <td><b>Name</b></td>
                    <td>:</td>
                    <td><input type="Name" name="" placeholder="Enter Your Name" required=""></td>
                </tr>
     			<tr>
     				<td><b>Employee Number</b></td>
     				<td>:</td>
     				<td><input type="Number" name="" placeholder="Employee Number" required></td>
    			 </tr>
                 <tr>
                    <td><b>Department</b></td>
                    <td>:</td>
                    <td><input type="text" name="" placeholder="Enter Department" required=""></td>
                </tr>       
                <tr>
                    <td><b>Designation</b></td>
                    <td>:</td>
                    <td><input type="text" name="" placeholder="Enter Designation" required=""></td>
                </tr>
                <tr>
                    <td><b>Highest Qualification</b></td>
                    <td>:</td>
                    <td>
                        <select required="">
                            <option selected>Select Qualification </option>
                            <option>SSC</option>
                            <option>HSC</option>
                            <option>BE</option>
                            <option>BSC</option>
                            <option>MSC</option>
                            <option>OTHER</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><b>Experience</b></td>
                    <td>:</td>
                    <td>
                        <input type="years" name="" placeholder="Enter only years" required="">
                    </td>
                </tr>
                <tr>
                    <td><b>Date of Birth</b></td>
                    <td>:</td>
                    <td><input type="Date" required="" name=""></td>
                </tr>
                <tr>
                    <td><b>Date of joining</b></td>
                    <td>:</td>
                    <td><input type="Date" required="" name=""></td>
                </tr>
                <tr>
                    <td><b>Mobile Number</b></td>
                    <td>:</td>
                    <td><input type="Number" name="" placeholder=" Enter Mobile Number" required></td>
                </tr>
                <tr>
                    <td><b>Email Id</b></td>
                    <td>:</td>
                    <td><input type="Email" placeholder="Enter your Email" required="" name=""></td>
                </tr>
               <tr>
                    <td><b>Gender</b></td>
                    <td>:</td>
                    <td>
                        <input type="radio" name="Gender" > Male
                        <input type="radio" name="Gender" > Female

                    </td>
                </tr>
                <tr>
                    <td><b>Blood Group</b></td>
                    <td>:</td>
                    <td>
                    <select required="">
                                <option selected>Select Blood Group</option>
                                <option>A+</option>
                                <option>A-</option>
                                <option>B+</option>
                                <option>B-</option>
                                <option>O+</option>
                                <option>O-</option>
                                <option>AB+</option>
                                <option>AB-</option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td><b>Salary</b></td>
                    <td>:</td>
                    <td><input type="Number" placeholder="Enter your Salary" required="" name=""></td>

                </tr>
                <tr>
                    <td><b>Address</b></td>
                    <td>:</td>
                    <td><textarea rows="4" cols="15" placeholder="Address" required=""></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" align="right"><input type="submit"></td>
                    <td colspan="2" align="left"><input type="reset" ></td>
                </tr>
  			 </table>
  		 </form>
	</body>
</html>
